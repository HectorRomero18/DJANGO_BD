<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .delete-card {
            max-width: 500px;
            background: #ffffffee;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .delete-icon {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .delete-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .delete-name {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 30px;
        }

        .delete-form {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-delete-confirm {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-delete-confirm:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #d0d3d4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="delete-card">
        <div class="delete-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h2 class="delete-title">¿Estás seguro que deseas eliminar al médico?</h2>
        <p class="delete-name"><strong>{{ object.nombre }} {{ object.apellido }}</strong></p>

        <form method="post" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="btn-delete-confirm">
                <i class="bi bi-trash"></i> Sí, eliminar
            </button>
            <a href="{% url 'my_app:list-medicos' %}" class="btn-cancel">
                <i class="bi bi-arrow-left-circle"></i> Cancelar
            </a>
        </form>
    </div>

</body>
</html>
